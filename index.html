<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento De Quadro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Aumento De Quadro</h1>
    <form id="aumentoDeQuadroForm">
        <div class="form-group">
            <label for="codigoPlanilha">Código da Planilha</label>
            <input type="number" id="codigoPlanilha" required maxlength="9">
        </div>
        <div class="form-group">
            <label for="codigoCenario">Código do Cenário</label>
            <input type="number" id="codigoCenario" required maxlength="9">
        </div>
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="number" id="codigo" required maxlength="9">
        </div>
        <div class="form-group">
            <label for="dataInicial">Data Inicial (MM/AAAA)</label>
            <input type="text" id="dataInicial" required maxlength="7">
        </div>
        <div class="form-group">
            <label for="dataFinal">Data Final (MM/AAAA)</label>
            <input type="text" id="dataFinal" maxlength="7">
        </div>
        <div class="form-group">
            <label for="codigoEmpresa">Código da Empresa</label>
            <input type="number" id="codigoEmpresa" required maxlength="9">
        </div>
        <div class="form-group">
            <label for="tipoSalario">Tipo de Salário</label>
            <input type="number" id="tipoSalario" required maxlength="5">
        </div>
        <div class="form-group">
            <label for="codigoCargo">Código do Cargo</label>
            <input type="number" id="codigoCargo" required maxlength="9">
        </div>
        <div class="form-group">
            <label for="codigoEstabelecimento">Código do Estabelecimento</label>
            <input type="number" id="codigoEstabelecimento" maxlength="19">
        </div>
        <div class="form-group">
            <label for="codigoUnidadeOrganizacional">Código da Unidade Organizacional</label>
            <input type="text" id="codigoUnidadeOrganizacional" maxlength="50">
        </div>
        <div class="form-group">
            <label for="codigoCentroCustos">Código do Centro de Custos</label>
            <input type="text" id="codigoCentroCustos" maxlength="30">
        </div>
        <div class="form-group">
            <label for="codigoSindicato">Código do Sindicato</label>
            <input type="number" id="codigoSindicato" maxlength="9">
        </div>
        <div class="form-group">
            <label for="codigoMotivo">Código do Motivo</label>
            <input type="number" id="codigoMotivo" required maxlength="9">
        </div>
        <div class="form-group">
            <label for="dataReferenciaEvento">Data de Referência do Evento (MM/AAAA)</label>
            <input type="text" id="dataReferenciaEvento" maxlength="7">
        </div>
        <div class="form-group">
            <label for="codigoFolha">Código da Folha</label>
            <input type="number" id="codigoFolha" maxlength="9">
        </div>
        <div class="form-group">
            <label for="codigoEvento">Código do Evento</label>
            <input type="number" id="codigoEvento" maxlength="9">
        </div>
        <div class="form-group">
            <label for="valorEvento">Valor do Evento</label>
            <input type="number" id="valorEvento" maxlength="13">
        </div>
        <div class="form-group">
            <label for="tipoReserva">Tipo Da Reserva</label>
            <input type="number" id="tipoReserva" maxlength="5">
        </div>
        <div class="form-group">
            <label for="codigoPosicao">Código da Posição</label>
            <input type="number" id="codigoPosicao" maxlength="9">
        </div>
        <div class="form-group">
            <label for="vinculoEmpregaticio">Vínculo Empregatício</label>
            <input type="number" id="vinculoEmpregaticio" maxlength="5">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" maxlength="3">
        </div>
        <div class="form-group">
            <label for="orcado">Orçado (S ou N)</label>
            <input type="text" id="orcado" maxlength="1">
        </div>
        <button type="button" onclick="generateOutput()">Gerar Output</button>
    </form>

    <div class="output">
        <h2>Output:</h2>
        <p id="output"></p>
    </div>

    <script>
        function generateOutput() {
            const form = document.getElementById('aumentoDeQuadroForm');
            const formData = new FormData(form);

            const fieldNames = [
                'codigoPlanilha',
                'codigoCenario',
                'codigo',
                'dataInicial',
                'dataFinal',
                'codigoEmpresa',
                'tipoSalario',
                'codigoCargo',
                'codigoEstabelecimento',
                'codigoUnidadeOrganizacional',
                'codigoCentroCustos',
                'codigoSindicato',
                'codigoMotivo',
                'dataReferenciaEvento',
                'codigoFolha',
                'codigoEvento',
                'valorEvento',
                'tipoReserva',
                'codigoPosicao',
                'vinculoEmpregaticio',
                'quantidade',
                'orcado'
            ];

            const outputArray = fieldNames.map(field => formData.get(field) || '');
            document.getElementById('output').textContent = outputArray.join(';');
        }
    </script>
</body>
</html>
