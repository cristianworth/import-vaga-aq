<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento De Quadro / Vaga Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output, .import-layout {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Aumento De Quadro / Vaga Orçamento</h1>
    <div>
        <label for="selectFormType">Selecione o Tipo:</label>
        <select id="selectFormType" onchange="updateForm()">
            <option value="aumentoDeQuadro">Aumento De Quadro</option>
            <option value="vagaOrcamento">Vaga Orçamento</option>
        </select>
    </div>

    <form id="aumentoDeQuadroForm" style="display: none;">
        <!-- Campos para Aumento De Quadro -->
    </form>

    <form id="vagaOrcamentoForm" style="display: none;">
        <!-- Campos para Vaga Orçamento -->
    </form>

    <div class="import-layout">
        <label for="importString">Importar String de Layout</label>
        <input type="text" id="importString">
        <button type="button" onclick="importLayout()">Importar Layout</button>
    </div>

    <div class="output">
        <h2>Output:</h2>
        <p id="output"></p>
    </div>

    <script>
        const aumentoDeQuadroFields = [
            'codigoPlanilha', 'codigoCenario', 'codigo', 'dataInicial', 'dataFinal', 'codigoEmpresa',
            'tipoSalario', 'codigoCargo', 'codigoEstabelecimento', 'codigoUnidadeOrganizacional', 'codigoCentroCustos',
            'codigoSindicato', 'codigoMotivo', 'dataReferenciaEvento', 'codigoFolha', 'codigoEvento', 'valorEvento',
            'tipoReserva', 'codigoPosicao', 'vinculoEmpregaticio', 'quantidade', 'orcado'
        ];

        const vagaOrcamentoFields = [
            'codigoPlanilha', 'codigoCenario', 'codigo', 'dataInicial', 'dataFinal', 'codigoEmpresa',
            'tipoSalario', 'codigoCargo', 'codigoEstabelecimento', 'codigoUnidadeOrganizacional', 'codigoCentroCustos',
            'codigoSindicato', 'codigoPosicao', 'dataReferenciaEvento', 'codigoFolha', 'codigoEvento', 'valorEvento',
            'tipoReserva', 'vinculoEmpregaticio', 'quantidade', 'orcado'
        ];

        function updateForm() {
            const formType = document.getElementById('selectFormType').value;

            document.getElementById('aumentoDeQuadroForm').style.display = formType === 'aumentoDeQuadro' ? 'block' : 'none';
            document.getElementById('vagaOrcamentoForm').style.display = formType === 'vagaOrcamento' ? 'block' : 'none';
        }

        function generateOutput() {
            const formType = document.getElementById('selectFormType').value;
            const form = formType === 'aumentoDeQuadro' ? document.getElementById('aumentoDeQuadroForm') : document.getElementById('vagaOrcamentoForm');
            const formData = new FormData(form);

            const fieldNames = formType === 'aumentoDeQuadro' ? aumentoDeQuadroFields : vagaOrcamentoFields;
            const outputArray = fieldNames.map(field => formData.get(field) || '');
            document.getElementById('output').textContent = outputArray.join(';');
        }

        function importLayout() {
            const importString = document.getElementById('importString').value;
            const values = importString.split(';');
            const formType = document.getElementById('selectFormType').value;
            const fieldIds = formType === 'aumentoDeQuadro' ? aumentoDeQuadroFields : vagaOrcamentoFields;

            fieldIds.forEach((id, index) => {
                document.getElementById(id).value = values[index] || '';
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const formContainer = document.getElementById('aumentoDeQuadroForm');
            aumentoDeQuadroFields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `<label for="${field}">${field.replace(/([A-Z])/g, ' $1').trim()}</label><input type="${field.includes('Data') ? 'text' : 'number'}" id="${field}" ${field.includes('Orcado') ? 'maxlength="1"' : ''}>`;
                formContainer.appendChild(div);
            });

            const formContainerVaga = document.getElementById('vagaOrcamentoForm');
            vagaOrcamentoFields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `<label for="${field}">${field.replace(/([A-Z])/g, ' $1').trim()}</label><input type="${field.includes('Data') ? 'text' : 'number'}" id="${field}" ${field.includes('Orcado') ? 'maxlength="1"' : ''}>`;
                formContainerVaga.appendChild(div);
            });

            updateForm();
        });
    </script>
</body>
</html>
